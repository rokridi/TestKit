name: pr_workflow

on:
  pull_request:
    branches:
      - main

jobs:
  build_framework:
    runs-on: macos-latest
    name: build_framework
    strategy:
      fail-fast: false
    steps:
      - name: Cancel previous jobs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}
      - name: Git - Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 2.6
      - run: bundle install
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "12.5.1"
      - name: Clean fastlane output
        run: bundle exec fastlane clean
      - name: Build
        run: bundle exec fastlane build_framework

  ui_test:
    runs-on: macos-latest
    strategy:
      matrix:
        testplan: ["TestKitDemoSuccessUITests", "TestKitDemoFailureUITests"]
    steps:
      - name: Cancel previous jobs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}
      - name: Git - Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      - run: bundle install
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "12.5.1"
      - name: PWD
        run: pwd
      - name: LS
        run: ls
      - name: LS output
        run: ls ./output
      - name: LS outputTests
        run: ls ./output/tests
      - uses: kishikawakatsumi/xcresulttool@v1.4.0
        with:
          path: './output/tests/TestKitDemo.xcresult'
        if: success() || failure()
