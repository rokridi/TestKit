name: Pull requeston

on:
  pull_request:
    branches:
      - main
      
jobs:
  pr-pipeline:
    runs-on: macos-12
    steps:
      - name: Cancel previous jobs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}
      - name: Git - Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      - name: Setup - Xcode
        run: sudo xcode-select -s /Applications/Xcode_13.0.app
      - name: Fastlane build
        run: bundle exec fastlane build_lane
        env:
          scheme: TestKit
      - name: Fastlane ui tests
        run: bundle exec fastlane ui_tests
        env:
          scheme: TestKitDemoUITests
