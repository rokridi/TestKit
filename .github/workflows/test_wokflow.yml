name: Pull requeston

on:
  pull_request:
    branches:
      - main
      
jobs:
  pr-pipeline:
    runs-on: macos-latest
    steps:
      - name: Cancel previous jobs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}
      - name: Git - Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Fastlane build
        run: bundle exec fastlane build_lane scheme:TestKit
      - name: Fastlane ui tests
        run: bundle exec fastlane ui_tests scheme:TestKitDemoUITests
      - uses: kishikawakatsumi/xcresulttool@v1.4.0
        with:
          path: /Users/runner/work/TestKit/TestKit/tests_output/TestKitDemoUITests.xcresult 
        if: success() || failure()

